<div class="row">
  <div class="col-xs-12">
    <img  [src]="recipe.imagePath"
          alt="{{ recipe.description }}"
          class="img-responsive"
          style="max-height: 300px;"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" >
    <div class="btn-group" [appDropdown]="manageDropdown">
      <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipes <span class="caret"></span>
      </button>
      <ul class="dropdown-menu " #manageDropdown>
        <li><a (click)="onAddToSL()" style="cursor: pointer;" class="dropdown-item">To Shopping list</a></li>
        <li><a
              class="dropdown-item"
              style="cursor: pointer;"
              (click)="onEditRecipe()"
              >Edit Recipe</a></li>
        <li><a
              class="dropdown-item"
              style="cursor: pointer;"
              (click)="onDeleteRecipe()"
              >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients"
      >
      {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
